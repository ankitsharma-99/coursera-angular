<html ng-app='ShopApp'>
  <head>
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button  {
        color: green;
      }
    </style>

<script src="angular.min.js"></script>
<script src="app.js"></script>

  </head>
<body>
  <div class="container" >

  

  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as list1'>

      
     <h2>To Buy:</h2>
     <ul>
     
      <li ng-repeat='item in list1.items'>Buy {{item.quantity}} of {{item.name}}<button ng-click='list1.remove($index)'>Buy</button></li>

     </ul>
     <div class="emptyMessage" ng-if='list1.isEmpty()'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in list2.items'>Bought {{item.quantity}} of {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if='list2.isEmpty()'>Nothing bought yet.</div>
     </div>
  </div>
</div>

</body>
</html>
