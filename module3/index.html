<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">



    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div  ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div >
      <input type="text" placeholder="search term" ng-model='list.searchTerm'>
    </div>
    <div >
  
      <button ng-click='list.getMatchedMenuItems(list.searchTerm)'>Narrow It Down For Me!</button>

      
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found="list.found" on-remove="list.removeItem(index)" err-msg="{{list.errmsg}}"></found-items>
     <div ng-if='list.isEmpty()' >Nothing Found!</div>
  
  </div>

</body>
</html>
