<!DOCTYPE html>
<html ng-app="public">
  <head>
     <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up!!</title>
  </head>
  <body ng-controller="SignUpController as signUpCtrl">
    <h1>Sign Up For NewsLetter!!</h1>

   
      
      <form name='signupForm' novalidate>

        <input type="text" name="firstName" placeholder="firstname.."
          ng-model="signUpCtrl.user.firstName"
          required
          >
        
          <span
            ng-if="signupForm.firstName.$error.required  && signupForm.firstName.$touched">
            Firstname is required!!
          </span>
         
          <br>


             <input type="text" name="lastName" placeholder="lastname.."
          ng-model="signUpCtrl.user.lastName"
          required
          >
         
          <span
            ng-if="signupForm.lastName.$error.required  && signupForm.lastName.$touched">
            Lastname is required!!
          </span>
         
          <br>


          <input type="text" name="favouriteDish" placeholder="favouriteDish.."
          ng-model="signUpCtrl.user.favouriteDish"
          required
          >
         
          <br>




        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>






        <button
          ng-disabled="signupForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>

        
      </form>


    <div id="info" ng-if="signUpCtrl.completed">
      
      {{signUpCtrl.message}}<br>
     
    </div>

   

  </body>
</html>
